name: Docker Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: docker build -t dungeon-editor:test .
      
    - name: Run tests in Docker
      run: docker run --rm dungeon-editor:test /app/dungeon_tests
      
    - name: Test program startup
      run: |
        timeout 5s docker run --rm dungeon-editor:test /app/dungeon_editor < /dev/null || true
        
    - name: Check image size
      run: |
        SIZE=$(docker images dungeon-editor:test --format "{{.Size}}")
        echo "Image size: $SIZE"
        
  docker-hub:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/dungeon-editor:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/dungeon-editor:${{ github.sha }}
